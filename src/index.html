<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="root">
      <h1>Coluna da Agonia</h1>
      <p>A coluna da agonia foi uma forma de amantes se comunicarem na Inglaterra Vitoriana nos jornais. Os amantes mandavam mensagem enigm√°ticas e, por vezes, cifradas</p>
      
      <div id="encode">
        <p>Criptografe sua mensagem:</p>
  
        <form>
          <label for="offset-encode">Offset:</label>
          <input type="number" id="offset-encode" class="input-padrao" placeholder="Digite o offset">
          
          <label for="message-encode" id="message-title-encode">Mensagem:</label>
          <textarea id="message-encode" class="input-padrao" placeholder="Digite a mensagem a ser criptografada aqui"></textarea>
          
          <button id="send-encode">Criptografar Mensagem</button>
        </form>
  
        <p id="answer-encode"></p>
  
      </div>
  
      <div id="decode">
        <p>Descubre sua mensagem:</p>
  
        <form>
          <label for="offset-decode">Offset:</label>
          <input type="number" id="offset-decode" class="input-padrao" min="1" placeholder="Digite o offset">
          
          <label for="message-decode" id="message-title-decode">Mensagem</label>
          <textarea id="message-decode" class="input-padrao" placeholder="Digite a mensagem a ser descoberta aqui"></textarea>
          
          <button id="send-decode">Descobrir mensagem!</button>
        </form>
  
        <p id="answer-decode"></p>
  
      </div>
    </div>
    
    <script src="index.js" type="module"></script>
  </body>
</html>
